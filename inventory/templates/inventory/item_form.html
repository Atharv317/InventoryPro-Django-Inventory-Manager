<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Item{% else %}Add Item{% endif %}</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Item{% else %}Add Item{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'item_list' %}">Back to List</a>
</body>
</html>
