<!DOCTYPE html>
<html>
<head>
    <title>Inventory List</title>
</head>
<body>
    <h1>Inventory Items</h1>

    <a href="{% url 'add_item' %}">Add New Item</a>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.category }}</td>
            <td>
                <a href="{% url 'edit_item' item.pk %}">Edit</a>
                <a href="{% url 'delete_item' item.pk %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No items available.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
